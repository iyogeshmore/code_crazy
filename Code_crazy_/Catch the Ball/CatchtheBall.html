<!DOCTYPE html>
<html>

<head>
  <title>Catch the Ball</title>
  <style>
    body {
      background-color: #f7f7f7;
      text-align: center;
    }

    #game {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      animation: moveBall 3s ease-in-out infinite;
    }

    @keyframes moveBall {
      0% {
        top: 0;
        left: 0;
      }

      50% {
        top: 250px;
        left: 250px;
      }

      100% {
        top: 0;
        left: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Catch the Ball</h1>
  <div id="game">
    <div id="ball"></div>
  </div>
  <div id="score">Score: 0</div>
</body>

</html>

<style>
  #ball:hover {
    cursor: pointer;
    background-color: green;
  }

  #score {
    background-color: rgb(190, 233, 232);
    font-size: 24px;
    margin-top: 20px;
  }
</style>

<script>
  let score = 0;
  const ball = document.getElementById("ball");
  const scoreDisplay = document.getElementById("score");
  ball.addEventListener("click", function () {
    score++;
    document.title = `Score: ${score}`;
    ball.style.animationPlayState = "paused";
    scoreDisplay.textContent = `Score: ${score}`;
    setTimeout(function () {
      ball.style.animationPlayState = "running";
    }, 1000);
  });
</script>
